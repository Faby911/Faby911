<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burbujas chat</title>
    <link rel="stylesheet" href="burbuja de chat.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="bubble-container right">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hola, soy una burbuja</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Holi, si funciono el codigo :)</span>
              <div class="bubble-info">Hace 3 min</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Este proyecto final es de fabiola hernandez</span>
              <div class="bubble-info">Hace 3 min</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bubble-container left">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Seccion 12,CI: 28.594.247</span>
              <div class="bubble-info">Hace 3 min</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div class="content">
              <span> Hola, este es mi proyecto final de electiva :)</span>
              <div class="bubble-info">Hace 3 min</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
